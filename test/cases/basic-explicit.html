<main _main>
  <custom-text-input value='John' _nameInput='text-input' />
  <custom-checkbox value='car' _hasCarCheckbox='checkbox' />
  <custom-radio-button value='yes' _yesRadioButton='radio-button' />
  <custom-radio-button value='no' _noRadioButton='radio-button' />
  <custom-dropdown _favoriteFood='dropdown'>
    <custom-option value="sushi">Sushi</custom-option>
    <custom-option value="steak">Steak</custom-option>
    <custom-option value="salad">Salad</custom-option>
    <custom-option value="pizza">Pizza</custom-option>
  </custom-dropdown>
  <custom-textarea _comment='text-area'>No comment...</custom-textarea>
  <custom-button _okButton='button'>OK</custom-button>
</main>
